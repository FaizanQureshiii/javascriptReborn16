<!DOCTYPE html>
<html lang="en">
<head>

    <title>Simple Contact List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contact List</h1>

            <li class="contact-item"><a href="#"> Smith</a></li>
            <li class="contact-item"><a href="#">Alice Johnson </a></li>
            <li class="contact-item"><a href="#">Bob Brown</a></li>
            <li class="contact-item"><a href="#"> White</a></li>
        </ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
