<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    
    <div class="container">
        <span class="result">0</span>
    </div>
    <div class="buttons">
        <button class="clear item  item1 remove">C</button>
        <button class="sign item item1 sign">+/-</button>
        <button class="percent item item1 sign">%</button>
        <button class="divide item item2 sign">/</button>
        <button class="numbers item">7</button>
        <button class="numbers item">8</button>
        <button class="numbers item">9</button>
        <button class="multiply item item2 sign">x</button>
        <button class="numbers item">4</button>
        <button class="numbers item">5</button>
        <button class="numbers item">6</button>
        <button class="minus item item2 sign">-</button>
        <button class="numbers item">1</button>
        <button class="numbers item">2</button>
        <button class="numbers item">3</button>
        <button class="plus item item2 sign">+</button>
        <button class="zero item numbers">0</button>
        <button class="dot item">.</button>
        <button class="equal item item2 sign">=</button>
     
    </div>
    <script src="main.js"></script>
</body>
</html>
